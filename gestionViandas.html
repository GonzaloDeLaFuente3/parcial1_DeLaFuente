<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

        <title>Gestion de viandas</title>
        <link rel="stylesheet" href="gestionVianda.css">

        
    </head>
    <body>
        <div class="container-fluid  bg-secondary">
            <div class="row">
                <div class="col-sm-12 col-md-1 col-lg-1 col-xl-1">
                    <h3>logo</h3>
                </div>
                
                <div class="col-sm-12 col-md-11 col-lg-11 col-xl-11 text-center">
                    <h1>
                        Rotiseria: El Mejor sabor
                    </h1>
                </div>
                
            </div>
            
        </div class="navegacion">
            <ul class="nav navegacion">
                <li class="nav-item"><a class="nav-link active" href="#">home</a> </li>
                <li class="nav-item"><a class="nav-link active" href="#">viandas</a></li>  
                <li class="nav-item"><a class="nav-link active" href="#">menu</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">otros</a></li>

            </ul>
        <div>
            <br>
            <h2>Gestion de mis viandas</h2>
            <br>
            <br>
        </div>
        <div class="container my-1 mx-5">
            <div>
                <form action="#" method="post" autocomplete="on" class="border border-2 py-2 px-2" id="formulario">
                    <fieldset>
                        <legend >Formulario para solicitar viandas</legend>
                        <div>
                            <br>
                            <label for="selectFrecuencia"> Frecuencia: </label>
                            <select name="frecuencia" id="selectFrecuencia">
                                
                                <option value="quincenal">quincenal</option>
                                <option value="mensual">mensual</option>
                            </select>
                        </div>
                        <br>
                        <div>
                            
                            <p>Tipo menu:</p> 
                            <div class="border border-2">
                                
                                <input class="form-check-input" type="radio" name="tipo" id="normal" value="normal" checked required>
                                <label class="form-check-label" for="normal">normal </label>
                                <br>
                                <input class="form-check-input" type="radio" name="tipo" id="diabetico" value="diabetico" checked required>
                                <label class="form-check-label" for="diabetico">diabetico </label>
                                <br>
                                <input class="form-check-input" type="radio" name="tipo" id="vegetariano" value="vegetariano" checked required>
                                <label class="form-check-label" for="vegetariano">vegetariano </label>
                
                            </div>
                        </div>
                        <br>
                        <div>
                            <label for="entrada">Items a incluir:</label>
                            <input type="checkbox" name="entrada" id="entrada" value="entrada">
                            <label for="entrada">Entrada</label>

                            <input type="checkbox" name="platoPrincipal" id="platoPrincipal" value="plato principal">
                            <label for="platoPrincipal">plato principal</label>
                            
                            <input type="checkbox" name="postre" id="postre" value="postre">
                            <label for="postre">Postre</label>
                        </div>
                        <br>
                        <div>
                            <label for="">fecha Inicio:</label>
                            <input type="date" name="fechaInicio" id="fechaInicio" required>
                        </div>
                        <div>
                            <br>
                            <label for="">Cantidad: </label>
                            <input type="number" name="cantidad" id="cantidad" min="1">
                        </div>


                    </fieldset>
                    <br>
                    <div class="align-items-center text-center">
                        <button class="btn btn-primary" type="submit" name="botonSolicitar" class="" >Solicitar Vianda</button>
                    </div>

                    
                </form>

            </div>
        </div>

        <div class="container-fluid">
            <br><br><br>
            <div>
                <div class="row container">
                    <div class="col-sm-12 col-md-11 col-lg-11 col-xl-11 text-center py-1">
                        <caption class="text-center"><strong>Mis pedidos de viandas</strong></caption>
                    </div>
                    <div class="col-sm-12 col-md-1 col-lg-1 col-xl-1 text-end">
                        <button  class="btn btn-success" type="button" id="nuevaVianda">nuevaVianda</button>
                    </div>
                </div>
                <br>
                
                
                <table class="table table-dark" id="tablaRegistro">
                    
                    <thead>
                        
                        <!-- <tr>
        
                            <th class="">Mis pedidos de viandas</th>
                            <th><button type="button" id="nuevaVianda">nuevaVianda</button></th>
                        </tr> -->
                        <tr>
                            <th>Frecuencia</th>
                            <th>tipo Menu</th>
                            <th>items incluidos</th>
                            <th>fecha inicio</th>
                            <th>cantidad</th>
                            <th>estado</th>
                            <th>accion</th>
                        </tr>
                    </thead>

                    <tbody>

                    </tbody>
                </table>

            </div>

        </div>
        
            
            
            
            
            
            
             
            
        <div>

        </div>
        
        
    </body>
